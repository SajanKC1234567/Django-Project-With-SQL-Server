{% extends "base.html" %}
{% load static %}{% block footer %}{% endblock footer%}
{% block content %}

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>

        <!-- font awesome cdn link  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/6dc45ef80b.js" crossorigin="anonymous"></script>

        <!-- custom css file link  -->
        <link rel="stylesheet" href="{% static 'css/bookingpayment.css' %}">
    </head>



    <body>

        <!-- header section starts  -->

        <!-- header section starts  -->
        <header class="header">

            <a href="#" class="logo"> <img src="{% static 'images/Ra.TTsLogo.png' %}" alt="" style="margin-left: 74rem"> </a>
        </header>

        <form action="" method="POST" autocomplete="off" style="margin-top: 8rem">
            {% csrf_token %}
            <input type="hidden" name="Id" value="{{ Id }}">

            <ul class="form-style-1">
                <li>
                    <label>Username</label>
                    <input type="text" name="Username" class="field-long" value="{{ Username }}" required readonly/>
                </li>

                <li>
                    <label>Address</label>
                    <input type="text" name="Address" class="field-long" value="{{ Address }}" required readonly/>
                </li>

                <li>
                    <label>Email</label>
                    <input type="email" name="Mail" class="field-long" value="{{ Mail }}" required readonly/>
                </li>

                <li>
                    <label>Phone</label>
                    <input type="text" name="Phone_Number" class="field-long" value="{{ Phone_Number }}" required readonly/>
                </li>

                <li>
                    <label>Payment Method</label>
                    <select name="Payment_Method" class="field-select" required/>
                    {% for Payment_Choice in Payment_Choice %}
                    <option value="{{ Payment_Choice.0 }}">&nbsp; {{ Payment_Choice.0 }}</option>
                    {% endfor %}
                    </select>
                </li>

                <li>
                    <label>Payable Amount</label>
                    <input type="text" name="Amount" class="field-long" value="{{ Amount }}" required readonly/>
                </li>

                <li>
                    <label>Remarks</label>
                    <textarea name="Remarks" id="field6" class="field-long field-textarea" required></textarea>
                </li>

                <button type="submit" value="Submit">Proceed</button>
            </ul>
        </form>

    </body>

{% endblock content %}
