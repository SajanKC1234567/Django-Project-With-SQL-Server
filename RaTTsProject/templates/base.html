 {% block content %}

<!-- footer section starts  -->

    <div class="modal fadeOut" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="animation-delay: 5000000000000000000000000000000s">
            <div class="modal-content" style="width: 65%; margin-left: 5.5rem;">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="exampleModalLongTitle">Registration Success!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
				{% for message in messages %}
				<div class="modal-body text-success">{{ message }}</div>
				{% endfor %}
                <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
<!--                    <button type="button" class="btn btn-primary">Try Again</button>-->
                </div>
            </div>
        </div>
</div>

 {% if messages.count > 0 %}
<script type="text/javascript">
